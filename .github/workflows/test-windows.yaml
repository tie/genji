name: Windows
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: windows-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOFLAGS: '-trimpath -mod=readonly'
      GO111MODULE: 'on'
      CGO_ENABLED: '1'
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.15.x
        goos:
          - windows
        goarch:
          - amd64
        main:
          - genji
          - genji/fuzz
          - genji/cmd/genji
          - genji/engine/badgerengine
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Set up environment
        uses: actions/github-script@v3
        with:
          script: |
            // Set -race flag for supported targets.
            switch (process.env.GOARCH) {
            case 'amd64':
              console.log(`::set-env name=GOFLAGS::${process.env.GOFLAGS} -race`)
              console.log('::set-env name=CGO_ENABLED::1')
              break
            default:
              console.log('::set-env name=CGO_ENABLED::0')
              console.log('::set-env name=GO_EXTLINK_ENABLED::0')
              break
            }

      - name: Get cache path
        run: echo "::set-output name=dir::$(go env GOMODCACHE)"
        id: modcache

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.modcache.outputs.dir }}
          key: modcache-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: modcache-

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: genji

      - name: Checkout corpus
        uses: actions/checkout@v2
        with:
          repository: genjidb/go-fuzz-corpus
          path: genji/fuzz/testdata/fuzz

      - name: Download dependencies
        run: go mod download
        working-directory: ${{ matrix.main }}

      - name: Run tests
        # FIXME running with -coverprofile=coverage.txt prints an error; looks like a Go bug.
        # > cannot find module providing package .txt: import lookup disabled by -mod=readonly
        run: |
          go test -v -coverprofile=coverage -covermode=atomic -timeout=2m ./...
          mv coverage coverage.txt
        working-directory: ${{ matrix.main }}

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          directory: ${{ matrix.main }}
